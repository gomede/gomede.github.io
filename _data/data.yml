career-profile:
    title: Career Profile
    summary: |
      
      Hello! I’m Everton, a seasoned Computer Scientist and Data Analyst with a rich background in developing algorithmic processes, solutions, and tools. I specialize in enabling efficient data-driven insights and decision-making solutions at <a href="https://science.ubc.ca/" target="_blank" rel="nofollow">The Faculty of Science of University of British Columbia</a>, <a href="https://www.fee.unicamp.br/" target="_blank" rel="nofollow">FEEC/Unicamp</a>, <a href="https://www.utfpr.edu.br/" target="_blank" rel="nofollow">PPGI/UTFPR</a>, and <a href="https://www5.usp.br/" target="_blank" rel="nofollow">USP</a>.      
     
      I am a computer scientist and software engineer with 20+ years of experience leveraging machine learning, data analysis, and software development expertise. I have a proven track record in translating complex data into actionable insights, significantly improving business strategies and operational efficiency. I am passionate about developing innovative solutions to challenging problems.

      In previous roles, including as a Senior Operations Research Analyst at <a href="https://www.vanhack.com/" target="_blank" rel="nofollow">Vanhack</a>, <a href="https://www.sicoob.com.br/" target="_blank" rel="nofollow">Sicoob</a>, <a href="https://www.sancorseguros.com.br/" target="_blank" rel="nofollow">Sancor</a>, <a href="https://www.solaris.net.br/" target="_blank" rel="nofollow">Solaris</a>, <a href="https://www.produtec.com.br/" target="_blank" rel="nofollow">Produtec</a> and <a href="https://www.senaipr.org.br/tecnologiaeinovacao/nossarede/hubia/" target="_blank" rel="nofollow">Senai HUB</a>, I honed my skills in life cycle forecasting, risk, and decision analysis. My career spans applied analytic research, software development, educational content creation, and consulting. I have been working on applied analytic research, developing data analysis software, creating data science educational content, writing books, and providing analytic consulting services.

      Besides, I have been working as a Visiting Professor at the University of São Paulo, University of Maringá, Pontifical Catholic University, FCV, and University of Londrina, where I have taught business analytics and courses in R and Python programming. My teaching style is building knowledge from general to specific, simple to complex, and using example-based methods before mathematical formalization.      
      
      I am also reviewer of journals <a href="https://journaljsrr.com/index.php/JSRR" target="_blank" rel="nofollow">Journal of Scientific Research and Reports (JSRR)</a>, <a href="https://journaljesbs.com/index.php/JESBS" target="_blank" rel="nofollow">Journal of Education, Society and Behavioural Science (JESBS)</a>, <a href="https://ojs.bonviewpress.com/index.php/JCCE/index" target="_blank" rel="nofollow">Journal of Computational and Cognitive Engineering (JCCE)</a>, <a href="https://ojs.bonviewpress.com/index.php/jdsis" target="_blank" rel="nofollow">Journal of Data Science and Intelligent Systems (JDSIS)</a>, <a href="https://www.sciencedirect.com/journal/computer-networks" target="_blank" rel="nofollow">Computer and Telecommunications Networking</a>, <a href="http://www.annexpublishers.com/journals/journal-of-waste-resources-and-recycling/jhome.php" target="_blank" rel="nofollow">Journal of Waste Resources and Recycling (JWRR)</a>, <a href="https://www.peertechzpublications.com/journals/trends-in-computer-science-and-information-technology" target="_blank" rel="nofollow">Trends in Computer Science and Information Technology</a>, <a href="https://globalpresshub.com/index.php/AJSR" target="_blank" rel="nofollow">Asian Journal of Sociological Research</a>, <a href="https://www.journalajess.com/index.php/AJESS" target="_blank" rel="nofollow">Asian Journal of Education and Social Studies</a>, <a href="https://journals.indexcopernicus.com/search/details?id=51900" target="_blank" rel="nofollow">Trends in Computer Science and Information Technology</a>, <a href="https://www.journalsajsse.com/index.php/SAJSSE" target="_blank" rel="nofollow">South Asian Journal of Social Studies and Economics</a>, <a href="https://www.editorialmanager.com/aire/mainpage.html" target="_blank" rel="nofollow">Artificial Intelligence Review</a>, <a href="http://www.mlrjournal.org/" target="_blank" rel="nofollow">Machine Learning Research</a>, ISPRS International Journal of Trends in Computer Science and Information Technology, Geo-Information, Smart Cities, Sensors, International Journal of Environmental Research and Public Health, Applied Sciences, Big Data and Cognitive Computing, and Future Internet.

      Moreover, I have written many technical <a href="https://servicos.cbl.org.br/isbn/pesquisa/?page=1&q=gomede&filtrar_por%5B0%5D=autor&ord%5B0%5D=relevancia&dir%5B0%5D=asc" target="_blank" rel="nofollow">books</a> 
      and scientific papers related to computer science and I have been working as a researcher at <a href="https://www.fee.unicamp.br/" target="_blank" rel="nofollow">FEEC/Unicamp</a>. Also, I have a project approved by the <a href="https://nrc.canada.ca/en/support-technology-innovation" target="_blank" rel="nofollow">IRAP</a> and I am working with <a href="https://www.harvard.edu/" target="_blank" rel="nofollow">Harvard University</a> researching stable match problems. 
      Recently, I have started to work at <a href="https://www.ubc.ca/" target="_blank" rel="nofollow">University of British Columbia</a> and <a href="https://www.uoguelph.ca/" target="_blank" rel="nofollow">The University of Guelph</a> as a researcher dealing with a lot of farms animal's datasets.
      
      All opinions and views are my own and do not represent my employer(s).

